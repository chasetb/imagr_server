{% extends "base.html" %}
{% load url from future %}
{% load bootstap3 }
{% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                     
                        <h3 class="panel-title">Change password</h3>
                    </div>
                    <div class="panel-body">
                    {% if form.errors %}
                    {{ form.errors }}
                    {% endif %}
                        <form role="form" method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                <input class="form-control" placeholder="Old password" autofocus id="id_old_password" name="old_password" type="password" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New password" id="id_new_password1" name="new_password1" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New password" id="id_new_password2" name="new_password2" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                
                            </fieldset>
                            <input class='btn btn-lg btn-success btn-block' type="submit" value="Change Password" />


    <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
{% block nav %}
<li><a href="{% url 'home' %}"><i class="fa fa-dashboard fa-fw"></i>  Dashboard</a>
{% endblock %}
